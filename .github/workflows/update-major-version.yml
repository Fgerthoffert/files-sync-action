name: Update Major Version Tag

on:
  push:
    tags:
      - 'v*'

jobs:
  update-majorver:
    name: Update Major Version Tag
    runs-on: ubuntu-20.04
    steps:
      - uses: nowactions/update-majorver@f2014bbbba95b635e990ce512c5653bd0f4753fb # v1.1.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
